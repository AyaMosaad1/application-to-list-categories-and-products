 <ng-template let-modal #edit >
        <div class="py-3">
        <div class="modal-content">


            <div class="modal-header bg-primary text-white">
            <h2> New Product </h2>
            <button class="close" data-dismiss="modal" (click) = "modal.dismiss('Cross click')">
                <span>&times;</span>
            </button>
            </div>

            <div class="modal-body">
            <form  #editproductForm="ngForm">
                <div class="form-group">
                <label for="code">Code</label>
                
                <input type="text" class="form-control" id="code"
                        required
                        [(ngModel)]="model.code" name="code"
                        #code="ngModel">
                </div>

                <div class="form-group">
                <label for="name">Name</label>
                
                <input type="text" class="form-control" id="name"
                        required
                        [(ngModel)]="model.name" name="name"
                        #name="ngModel">
                </div>

                <div class="form-group">
                <label for="price">price</label>
                
                <input type="text" class="form-control" id="price"
                    required
                    [(ngModel)]="model.price" name="price"
                    #price="ngModel">
            </div>
                <div class="modal-footer">
            
                <button type="submit"  class="btn btn-primary" (click) = "editItem(editproductForm);modal.dismiss('Cross click');" >Save</button>
    
            </div>
            </form>
            
            </div>

        </div>
        </div>
    </ng-template>

        <a href="#" class="btn btn-dark btn-block" data-toggle="modal" (click)=" open();"> edit
            </a>

            <div *ngFor="let item of product" >
        <p> {{ item.name }}</p>
        <p> {{ item.code }}</p>
        <p> {{ item.price }}</p>
        <button (click)="updateItem(item);open();">Update</button>
            </div>
