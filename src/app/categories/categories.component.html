<!-- SERVICES SECTION -->
  <section id="services" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-header bg-dark text-white">
              <h3>Root catagory</h3>
            </div>
            <div class="card-body">

              <ul class="list-group"  *ngFor = "let cat of category">
                <a href="#" class="list-group-item stretched-link" >
                   {{ cat.name }}
                </a>

              </ul>
            </div>
            <div class="card-footer text-muted">
 
          <a href="#" class="btn btn-dark btn-block" data-toggle="modal" data-target="#addUserModal">
            <i class="fas fa-plus"></i> Add new catagory
          </a>

          </div>
          </div>
        </div>
    
        </div>
      </div>
  </section>



  <!-- MODALS --> 
  <!-- ADD USER MODAL -->
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Add New Product</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit(categoryForm)" #categoryForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              
              <input type="text" class="form-control" id="name"
                     required
                     [(ngModel)]="model.name" name="name"
                     #name="ngModel">
            </div>
      
            <div class="modal-footer">
        
            <button type="submit"  class="btn btn-dark" [disabled]="!categoryForm.form.valid" (click) = "onSubmit(categoryForm)"  data-dismiss="modal">Save</button>

          </div>
          </form>
        </div>
      </div>
    </div>
</div>
